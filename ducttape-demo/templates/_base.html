<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en" ><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" ><!--<![endif]-->

<head>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>{% block title %}{% endblock %}ducttape-demo</title>
  <link rel="stylesheet" href="{{ STATIC_URL }}css/foundation.css" />
  <script src="{{ STATIC_URL }}js/vendor/custom.modernizr.js"></script>
</head>
<body>
    <div class="row">
        <div class="large-12 columns">
            <h2>Welcome to ducttape-demo <small>(ducttape {{ version }})</small></h2>
        </div>
    </div>
    {% include 'partials/_nav.html' %}
    <div class="row">
        <div class="large-12 large-centered columns">
            {% block main %}{% endblock %}
        </div>

    </div>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? '{{ STATI_URL }}js/vendor/zepto' : '{{ STATI_URL }}js/vendor/jquery') +
  '.js><\/script>')
  </script>
  <script src="{{ STATIC_URL }}js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
